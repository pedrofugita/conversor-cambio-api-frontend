    <script>
        async function convert() {
            const amount = document.getElementById('amount').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const resultBox = document.getElementById('result');
            const btn = document.querySelector('button');

            if (!amount) return alert("Digite um valor!");

            // Feedback visual de carregamento
            btn.innerText = "Calculando...";
            btn.style.opacity = "0.7";

            try {
                // AQUI APLICAMOS A API: O Frontend chama o Backend
                const response = await fetch(`/convert/${from}/${to}/${amount}`);
                const data = await response.json();

                // Mostra o resultado na tela
                document.getElementById('converted-text').innerText = 
                    new Intl.NumberFormat('pt-BR', { style: 'currency', currency: to }).format(data.converted_value);
                
                document.getElementById('rate-text').innerText = 
                    `Taxa: 1 ${from} = ${data.rate} ${to} (Fonte: ${data.source})`;

                resultBox.style.display = 'block';
            } catch (error) {
                alert("Erro ao conectar com a API.");
            }

            btn.innerText = "Converter Agora";
            btn.style.opacity = "1";
        }
    </script>
